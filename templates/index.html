<!DOCTYPE html>
<html>
<head>
    <title>Resume Uploader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Upload Your Job Description and Resume</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- Job Description Upload Form -->
    <form action="/upload_job" method="post">
        <textarea name="job_description" rows="10" cols="50" required placeholder="Enter or paste job description here"></textarea>
        <button type="submit">Upload Job Description</button>
    </form>

    <!-- Resume Upload Form -->
    <form action="/upload_resume" method="post" enctype="multipart/form-data">
        <input type="file" name="resume" required>
        <button type="submit">Upload Resume</button>
    </form>
</body>
</html>
